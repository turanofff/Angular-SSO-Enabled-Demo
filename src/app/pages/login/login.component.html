<section class="h-full gradient-form bg-gray-200 md:h-screen">
    <div class="container mx-auto h-full">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
        <div class="xl:w-5/12">
          <div class="block bg-white shadow-lg rounded-lg">
            <div class="lg:flex lg:flex-wrap g-0">
              <div class="w-full px-4 md:px-0">
                <div class="md:p-12 md:mx-6">
                  <div class="text-center">
                    <img
                      class="mx-auto w-24"
                      src="/assets/logo.jpeg"
                      alt="logo"
                    />
                    <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">Angular SSO Enabled Demo</h4>
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                    <p class="mb-4">Please login to your account</p>
                    <div class="mb-4">
                      <input
                        type="text"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="emailInput"
                        formControlName="email" required
                        placeholder="Email"
                        (change)="loginAdminAccount()"
                      />
                    </div>
                    <div class="mb-4">
                      <input *ngIf="!ssoLoginEnabled"
                        type="password"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="passwordInput"
                        formControlName="password" required
                        placeholder="Password"
                      />
                    </div>
                    <div class="text-center pt-1 mb-12 pb-1">
                      <button 
                      class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                      type="submit"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      style="
                        background: linear-gradient(
                          to right,
                          #ee7724,
                          #d8363a,
                          #dd3675,
                          #b44593
                        );
                      "
                      >
                       Sign in
                      </button>
                    </div>
                    <div *ngIf="errorBanner" class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
                      {{ errorText }}
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="w-full flex justify-center items-center py-5">
            <a href="#" routerLink="/saml-diagram">SAML Flow Diagram</a>
          </div>
        </div>
      </div>
    </div>
  </section>
